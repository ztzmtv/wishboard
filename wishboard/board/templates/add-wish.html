<!-- Modal -->
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/img-upload.css'%}">
<script src="{% static 'js/script.js' %}"></script>
<div class="modal fade" id="addWishModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Желание</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="addWishUrl">URL:</label>
                        <input type="text" class="form-control" id="addWishUrl">
                    </div>
                    <div class="form-group">
                        <label for="addWishName">Название:</label>
                        <input type="text" class="form-control" id="addWishName">
                    </div>

                    <div class="ml-2 col-sm-6">
                        <div id="msg"></div>
                        <form method="post" id="image-form">
                            <input type="file" name="img[]" class="file" accept="image/*">
                            <div class="input-group my-3">
                                <input type="text" class="form-control" disabled placeholder="Upload File" id="file">
                                <div class="input-group-append">
                                    <button type="button" class="browse btn btn-primary">Browse...</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="ml-2 col-sm-6">
                        <img src="https://placehold.it/80x80" id="preview" class="img-thumbnail">
                    </div>


                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
</div>
